{% load humanize %}

<div class="card card-file">
  <div class="dropdown-file">
    <a href="#" class="dropdown-link" data-toggle="dropdown"><i data-feather="more-vertical"></i></a>
    <div class="dropdown-menu dropdown-menu-right">
      <a href="#modalViewDetails" data-toggle="modal" class="dropdown-item details"><i data-feather="info"></i>
        Details</a>

      <a href="#" class="dropdown-item delete"><i data-feather="trash"></i>Supprimer</a>
    </div>
  </div><!-- dropdown -->
  <div class="card-file-thumb tx-danger">
    <i class="far fa-file-pdf"></i>
  </div>
  <div class="card-body">
    <h6><a href="#" class="link-02">{{item.file}}</a></h6>
    <span>10.45kb</span>
  </div>
  <div class="card-footer"><span class="d-none d-sm-inline">Date d'ajout: </span>{{item.created_at|naturalday}}</div>
</div>
