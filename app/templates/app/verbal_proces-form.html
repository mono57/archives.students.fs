{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
  Nouveau document
{% endblock title %}

{% block breadcrumbs %}
{{ block.super }}
  
  <li class="breadcrumb-item active">
    Nouveau procès verbal
  </li>
{% endblock breadcrumbs %}

{% block content %}
  <div class="row mt-4">
    <div class="col-7">

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-primary btn-sm">Ajouter le procès verbal</button>
        </form>

    </div>

  </div>
{% endblock content %}
